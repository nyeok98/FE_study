<!-- index.html -->

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Form - Input</title>
  <link rel="stylesheet" href="https://spoqa.github.io/spoqa-han-sans/css/SpoqaHanSans-kr.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h1>
        회원가입
    </h1>
    <form action="#" method="POST">
        <label for="user-name">이름</label>
        <input type="text" id="user-name" placeholder="이름을 입력하세요." minlength="5" maxlength="13" required/>

        <label for="user-age">나이</label>
        <input type="number" id="user-age" min="12" max="29"
        placeholder="나이를 입력하세요. (12세 ~ 29세)"/>

        <label for="user-id">아이디</label>
        <input type="text" id="user-id" placeholder="아이디을 입력하세요." minlength="5" maxlength="13" value="nyeok98" disabled/>

        <label for="user-email">이메일</label>
        <input type="email" id="user-email" placeholder="이메일을 입력하세요."/>

        <label for="user-tel">전화번호</label>
        <input type="tel" id="user-tel" placeholder="010-xxxx-xxxx" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}"/>

        <label for="user-password">비밀번호</label>
        <input type="password" id="user-password" placeholder="비밀번호를 입력하세요."/>

        <label for="user-url">주소</label>
        <input type="url" id="user-url" placeholder="포트폴리오 URL을 적어주세요."/>

        <label for="user-file">파일</label>
        <input type="file" id="user-file" accept="image/*, audio/*, video/*"/>
        <button>
            Submit
        </button>
    </form>
</body>
</html>
