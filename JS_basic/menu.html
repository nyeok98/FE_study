<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Practice</title>
    <style>
        body {
            font-size: 3rem;
        }
        h1 {
            background-color: #fff000;
        }
         .menu-link {
             margin: .1em;
             padding: .3em;
             color: #fff;
             text-decoration: none;
             background: dodgerblue;
             list-style: none;
         }
         .menu-active {
             background: orange;
         }
         .menu {
             background: palegreen;
         }
    </style>
</head>

<body>
    <h1 id="main-title">
        EVENT
    </h1>

    <nav class="menu">
        <a href="#" class="menu-link" data-menu="1">menu 1</a>
        <a href="#" class="menu-link" data-menu="2">menu 2</a>
        <a href="#" class="menu-link" data-menu="3">menu 3</a>
    </nav>

    <script>
        var currentMenu;
        var menu = document.querySelector('.menu');

        function activate(elem) {
            elem.classList.add('menu-active');
            currentMenu = elem;
        }

        function inactivate(elem) {
            elem.classList.remove('menu-active');
        }

        function clickHandler(e) { // eventHandler는 항상 첫 인자로 event에 관한 정보를 가진다.
            if (currentMenu) {
                inactivate(currentMenu);
            }
            activate(e.target);
        }

        menu.addEventListener('click', clickHandler);
        
    </script>
</body>
</html>
